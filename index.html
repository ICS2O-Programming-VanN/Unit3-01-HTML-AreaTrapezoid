<!DOCTYPE html>
<html>
  <head>
		<!-- Meta Data -->
    <meta charset="utf-8" />
    <meta name="description" content="Area of a Trapezoid, with JavaScript" />
    <meta name="keywords" content="immaculata, ics2o" />
    <meta name="author" content="Van" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png" />
    <link rel="manifest" href="./fav_index/site.webmanifest" />
		<!-- Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css" />
    <!-- Links to CSS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Area of a Trapezoid, with JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Links to JS file -->
    <script src="./js/script.js"></script>
    <!-- Heading -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout-title">
          <span class="mdl-layout-title">Area of Trapezoid, with JS</span>
        </div>
      </header>
			<!-- Displayed Formula -->
      <main class="mdl-layout__content">
        <h2>Formula</h2>
        <h3>A = (B âˆ— H) / 2</h3>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Height</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="height"
            />
            <label class="mdl-textfield__label" for="height">Height...</label>
            <!-- Invalid input error -->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Base-A</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-a"
            />
            <label class="mdl-textfield__label" for="base-a">Base...</label>
            <!-- Invalid input error -->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Numeric Textfield -->
        <form action="#">
          <p>Base-B</p>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="base-b"
            />
            <label class="mdl-textfield__label" for="base-b">Base...</label>
            <!-- Invalid input error -->
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
        <!-- Raised button with ripple (also calls function) -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button>
        <br />
        <p>
          <div id="answers">
            <div id="area"></div>
          </div>
					<br>
        </p>
      </main>
    </div>
  </body>
</html>
